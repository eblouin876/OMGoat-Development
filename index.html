<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OM Goat Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">OM Goat</h1>
        <img class="nav-button" src="assets/images/menu.png" alt="menu">
        <div class="nav-expand" state="collapsed">
            <a class="nav-expand-txt scroll-link" href="#portfolio">Portfolio</a>
        </div>
    </div>

    <div class="wrapper">
        <div class="card">
            <img src="https://placeimg.com/640/480/nature" alt="Nature" class="card-image center">
            <h1 class="card-title">Look at me!</h1>
            <p class="card-text scroll">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis, id odio. Ut
                delectus esse voluptas reprehenderit, alias dicta perspiciatis eum ratione, voluptatum vitae vero rem.
                Totam minus earum mollitia quas?
            </p>
            <a href="#" class="card-button center">Check it out!</a>
        </div>
    </div>

    <div class="footer">
        <form class="contact-form" state="collapsed">
            <input class="contact-name" placeholder="Name">
            <input type="text" class="contact-email" placeholder="Email">
            <textarea cols="30" rows="10" class="contact-message" placeholder="Message"></textarea>
        </form>
        <button class="contact-button">Contact</button>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/grid.js"></script>
    <script src="assets/javascript/main.js"></script>

</body>

</html>
